<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head><link th:replace="blocks/head"></head>
<body>
    <div th:replace="blocks/menu"></div>

    <div class="page-content">
        <div class="pc-header">
            <div class="pc-header-title">Профиль</div>
        </div>
        <div class="list-block">
            <div class="lb-title">Изменение пароля</div>
            <form class="pc-form" th:action="${'/post/user/' + user.getId() + '/password'}" action="/post/auth/registration" method="post">
                <label>Старый пароль<input type="password" name="password1" placeholder="Введите пароль..." maxlength="50" required/></label>
                <label>Новый пароль<input type="password" name="password2" placeholder="Введите пароль..." maxlength="50" required/></label>
                <label>Повторите новый пароль<input type="password" name="password3" placeholder="Введите пароль..." maxlength="50" required/></label>
                <label class="pc-form-info" th:text="${param.error} ? 'Ошибка изменения пароля' : ' '"></label>
                <button class="btn btn-form" type="submit">Изменить пароль <i class="fas fa-key"></i></button>
                <a href="/profile">Отмена</a>
            </form>
        </div>
    </div>

    <link rel="stylesheet" type="text/css" href="/css/style-onload.css">
</body>
</html>
