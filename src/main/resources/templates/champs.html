<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:replace="blocks/head">
</head>
<body>
    <div class="menu-left usn">
        <div class="menu-left-title">
            <a class="menu-left-title-logo" href="/">Champink</a>
            <a class="menu-left-title-user" href="">Давыдов М.С.</a>
        </div>
        <a class="btn menu-left-button" href="">Публичные</a>
        <a class="btn menu-left-button" href="">Кнопка 2</a>
        <a class="btn menu-left-button" href="">Кнопка 3</a>
        <a class="btn menu-left-button" href="">Кнопка 4</a>
        <a class="btn menu-left-button" href="">Кнопка 5</a>
        <div class="menu-left-footer">Champink © 2021<br>All rights reserved</div>
    </div>

    <div class="menu-top usn">
        <a class="btn menu-top-button" href="/champs">Чемпионаты</a>
        <a class="btn menu-top-button" href="">Команды</a>
        <a class="btn menu-top-button" href="">Игроки</a>
    </div>

    <div class="page-content">
        <div class="page-content-header"></div>

        <h1>Champink Champs</h1>
        <h2>Чемпионаты</h2>
        <div th:each="champ:${champs}">
            <div th:text="${'Чемпионат ' + champ.getName() + ' (' + champ.getId() + ')'}"></div>
            <a th:href="${'champ/' + champ.getId()}">Перейти</a>
        </div>

        <h2>Нет твоего чемпионата в списке? Создай новый!</h2>
        <form action="/champs/new" method="post">
            <input type="text" name="name" placeholder="Имя"><br>
            <button type="submit">Создать</button>
        </form>
    </div>

    <link rel="stylesheet" type="text/css" href="/css/style-onload.css">
</body>
</html>
