<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring - Current</title>
</head>
<body>
    <div th:each="element:${userCurrent}">
        <p th:text="${'Имя: ' + element.getName()}"/>
        <p th:text="${'Возраст: ' + element.getAge()}"/>
        <p th:text="${'E-mail: ' + element.getEmail()}"/>
    </div>
</body>
</html>
