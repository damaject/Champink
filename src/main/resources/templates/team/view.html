<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head><link th:replace="blocks/head"></head>
<body>
    <div th:replace="blocks/menu"></div>

    <div class="page-content" th:with="role = ${team.getUserRole(user)}">
        <div class="pc-header">
            <div class="pc-header-title" th:text="${'Команда ' + team.getName()}"></div>
        </div>
        <div>
            <form class="pc-form" th:if="${role == 0}">
                <label><i class="fas fa-user"></i> Вы являетесь гостем команды</label>
                <a th:href="${'/team/' + team.getId() + '/roles/set?role=1'}">Стать зрителем</a>
            </form>
            <form class="pc-form" th:if="${role == 1}">
                <label><i class="fas fa-user-tag"></i> Вы являетесь зрителем команды</label>
                <a th:href="${'/team/' + team.getId() + '/roles/set?role=0'}">Стать гостем</a>
            </form>
            <form class="pc-form" th:if="${role == 4}">
                <label><i class="fas fa-user-tie"></i> Вы являетесь владельцем команды</label>
            </form>

            <label th:text="${'Состоит в чемпионатах (' + team.getChampsCount() + '): '}"></label>
            <a class="list-block" th:each="ct : ${team.getChamps()}" th:href="${'/champ/' + ct.getChamp().getId()}">
                <div class="lb-title" th:text="${ct.getChamp().getName()}"></div>
                <div class="lb-position">Плей-офф</div>
                <div class="lb-icon"><i class="fas fa-trophy"></i></div>
            </a>

            <label th:text="${'Состав команды (' + team.getPlayersCount() + '): '}"></label>
            <a class="list-block" th:each="tp : ${team.getPlayers()}" th:href="${'/player/' + tp.getPlayer().getId()}">
                <div class="lb-title" th:text="${tp.getPlayer().getName()}"></div>
                <div class="lb-position" th:text="${tp.getPosition()}"></div>
                <div class="lb-icon"><i class="fas fa-user"></i></div>
            </a>

            <form class="pc-form" th:action="${'/post/team/' + team.getId() + '/players/add'}" method="post">
                <label>Игрок
                    <select name="player">
                        <option th:each="player : ${user_players}" th:value="${player.getId()}" th:text="${player.getName()}"></option>
                    </select>
                </label>
                <label>Позиция в команде
                    <select name="position">
                        <option>Не выбрана</option>
                        <option>Нападающий</option>
                        <option>Полузащитник</option>
                        <option>Защитник</option>
                        <option>Вратарь</option>
                        <option>Тренер</option>
                    </select>
                </label>
                <button class="btn pc-form-submit" type="submit">Добавить игрока в команду</button>
            </form>
        </div>
    </div>

    <link rel="stylesheet" type="text/css" href="/css/style-onload.css">
</body>
</html>
