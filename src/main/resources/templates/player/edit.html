<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head><link th:replace="blocks/head"></head>
<body>
    <div th:replace="blocks/menu"></div>

    <div class="page-content" th:with="role = ${player.getUserRole(user)}">
        <div class="pc-header">
            <div class="pc-header-title"><i class="fas fa-tshirt"></i> Игрок «[(${player.getName()})]»</div>
        </div>
        <div>
            <div class="list-block">
                <div class="lb-title">Редактирование информации</div>
                <form class="pc-form" th:action="${'/post/player/' + player.getId() + '/edit'}" method="post">
                    <label>Имя<input type="text" name="name" placeholder="Введите имя..." th:value="${player.getName()}" maxlength="25" required autofocus></label>
                    <input type="checkbox" class="pc-form-checkbox" name="privat" id="privat" th:checked="${player.isPrivate()}"><label for="privat">Приватный игрок</label>
                    <button class="btn btn-form" type="submit">Сохранить <i class="fas fa-save"></i></button>
                    <a th:href="${'/player/' + player.getId()}">Отмена</a>
                </form>
            </div>
        </div>
    </div>

    <link rel="stylesheet" type="text/css" href="/css/style-onload.css">
</body>
</html>
